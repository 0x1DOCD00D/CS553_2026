# Apache Pekko configuration
pekko {
  loglevel = "INFO"
  
  actor {
    provider = local
    
    default-dispatcher {
      fork-join-executor {
        parallelism-min = 2
        parallelism-factor = 2.0
        parallelism-max = 10
      }
    }
  }
}

